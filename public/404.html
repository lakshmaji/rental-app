<!DOCTYPE html>

<head>
  <title>Rental App</title>
  <style>
    h1 {
      font-size: 80px;
    }

    h2 {
      font-size: 60px;
    }

    a {
      color: #fff !important;
      padding: 10px 50px;
      background: #39ac31;
      margin: 20px 0;
      display: inline-block;
      text-decoration: none;
      outline: none;
      border-radius: 6px;
      font-size: 22px !important;
      font-weight: 200;
      line-height: 27px;
      letter-spacing: 2px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease 0s;
      cursor: pointer;
    }

    section {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .wrapper {
      margin-left: auto;
      margin-right: auto;
    }

    .crood_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 400px;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="wrapper">
        <div class="crood_bg">
          <h1>404</h1>
        </div>

        <div>
          <h2>Look like you're lost</h2>

          <p>the page you are looking for not amiable!</p>

          <a href="/">Go to Home</a>
        </div>
      </div>
    </div>
  </section>
</body>
